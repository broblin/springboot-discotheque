<html ng-app="categoryManagerApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>AngularJS CRUD Manager</title>
<link href='/css/style.css' rel="stylesheet" type="text/css" />
<link href='/css/css/font-awesome.css' rel="stylesheet" type="text/css" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
<script data-require="angular.js@*" data-semver="1.3.0-beta.14" src="http://code.angularjs.org/1.3.0-beta.14/angular.js"></script>
	<script data-require="angular-animate@*" data-semver="1.3.0-beta.14" src="http://code.angularjs.org/1.3.0-beta.14/angular-animate.js"></script>
<script type="text/javascript" src="/js/app.js"></script>
</head>
<body>

<div ng-controller="categoryManagerController">
<h2 class="page-title">CRUD Category Manager using Spring Boot REST &amp; AngularJS</h2>
	<div id="category-panel" class="fadein fadeout showpanel panel"  ng-show="toggle">
		<div class="panel-heading">
			<i class="panel-title-icon fa fa-categorys"></i>
			<span class="panel-title">Music Categories</span>
			<div class="panel-heading-controls">
				<button ng-click="toggle = !toggle" class="btn-panel">Add a new Category</button>
				<button class="btn-panel" confirmed-click="deleteCategories()" ng-confirm-click="Would you like to delete selected categories?">Delete selected categories</button>
			</div>
		</div>
		<div class="panel-body">
			<div class="category" ng-repeat="category in categories">
				<div class="action-checkbox">
                    <input id="{{category.id}}" type="checkbox" value="{{category.id}}" ng-click="toggleSelection(category.id)" ng-checked="selection.indexOf(category.id) > -1"  />
                    <label for="{{category.id}}" ></label>
                    {{category.name}}
                </div>
				<!-- TODO name -->
                <!-- TODO update button -->
			</div>
		</div>
        <div class="panel-footer">
            Info message : {{message}}
        </div>
	</div>
	<div id="add-category-panel" class="fadein fadeout addpanel panel" ng-hide="toggle">
		<div class="panel-heading">
			<i class="panel-title-icon fa fa-plus"></i>
			<span class="panel-title">Add Category</span>
			<div class="panel-heading-controls">
				<button ng-click="toggle = !toggle" class="btn-panel">Show All Categories</button>
			</div>
		</div>
		<div class="panel-body">
			<div class="category" >
				<table class="add-category">
					<tr>
						<td>Category Name:</td>
						<td><input type="text" ng-model="categoryName"/></td>
					</tr>
					<tr>
						<td><br/><button ng-click="addCategory()" class="btn-panel-big">Add a new category</button></td>
					</tr>
				</table>								
			</div>
		</div>
        <div class="panel-footer">
            Info message : {{message}}
        </div>
	</div>
</div>


</body>
</html>
